<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sassy TShirts</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  </head>
  <body>

    <section class="box">

      <section class="item shirt_image">
        <img src="shirts/blue-front.png" alt="Blue Front">
      </section>

      <section class="item title_description">
        <div>
          <h1>T-Shirts</h1>
          <span>Made of fresh All American Cotton and some other stuff.</span>
        </div>
      </section>

      <section class="item menu">
        <ul class="shirt_menu">
          <li><i class="fa fa-refresh" aria-hidden="true"></i></li>
          <li><i class="fa fa-heart-o" aria-hidden="true"></i></li>
          <li>
            <i class="fa fa-square" aria-hidden="true"></i>

            <ul class="submenu">
              <li style="color: pink;"><i class="fa fa-square" aria-hidden="true"></i></li>
              <li style="color: lightblue;"><i class="fa fa-square" aria-hidden="true"></i></li>
              <li style="color: orange;"><i class="fa fa-square" aria-hidden="true"></i></li>
              <li style="color: lightgreen;"><i class="fa fa-square" aria-hidden="true"></i></li>
            </ul>
          </li>

          <li>
            XL
            <ul class="submenu">
              <li>S</li>
              <li>M</li>
              <li>L</li>
              <li>XL</li>
            </ul>
          </li>
          <li><i class="fa fa-cart-arrow-down" aria-hidden="true"></i></li>
        </ul>
      </section>

    </section>

  </body>
</html>
